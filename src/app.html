<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<link rel="preload" href="/img/hero.webp" as="image" media="(min-width: 769px)">
        <link rel="preload" href="/img/about/hero-mobile.webp" as="image" media="(max-width: 480px)">
        <link rel="preload" href="/img/about/hero-tablet.webp" as="image" media="(min-width: 481px) and (max-width: 768px)">
        <link rel="preload" href="/img/about/hero.webp" as="image" media="(min-width: 769px)">
		<link rel="preload" href="/fonts/PlayfairDisplay-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
